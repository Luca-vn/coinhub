
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ asset }} - Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>ðŸ“ˆ Chart for {{ asset }}</h2>
    <canvas id="myChart" width="900" height="400"></canvas>

    <script>
        const labels = {{ labels|safe }};
        const values = {{ values|safe }};

        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '{{ asset }}',
                    data: values,
                    borderColor: 'blue',
                    borderWidth: 2,
                    pointRadius: 2,
                    fill: false,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        },
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>
</html>

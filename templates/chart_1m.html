<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ asset }} - 1m Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    canvas {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h2>üìä 1-Minute Chart for {{ asset }}</h2>

  {% if labels|length < 3 %}
    <p>‚è≥ ƒêang thu th·∫≠p d·ªØ li·ªáu... H√£y th·ª≠ l·∫°i sau 1‚Äì2 ph√∫t</p>
  {% else %}
    <canvas id="priceChart" width="900" height="300"></canvas>
    <canvas id="volumeChart" width="900" height="200"></canvas>

    <script>
      const labels = {{ labels|safe }};
      const price = {{ price|safe }};
      const volume = {{ volume|safe }};

      // Price Chart
      new Chart(document.getElementById('priceChart'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Price (USDT)',
            data: price,
            borderColor: 'green',
            backgroundColor: 'rgba(0,255,0,0.1)',
            tension: 0.3,
            pointRadius: 2
          }]
        },
        options: {
          animation: false,
          responsive: true,
          scales: {
            x: {
              ticks: {
                maxRotation: 0,
                minRotation: 0
              }
            },
            y: {
              suggestedMin: Math.min(...price) * 0.998,
              suggestedMax: Math.max(...price) * 1.002
            }
          }
        }
      });

      // Volume Chart
      new Chart(document.getElementById('volumeChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Volume',
            data: volume,
            backgroundColor: 'rgba(0,0,255,0.3)'
          }]
        },
        options: {
          animation: false,
          responsive: true,
          scales: {
            x: {
              ticks: {
                maxRotation: 0,
                minRotation: 0
              }
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  {% endif %}
</body>
</html>

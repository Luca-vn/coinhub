<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ asset }} - 1m Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #fff;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    h2 {
      margin-bottom: 20px;
    }
    .chart-container {
      width: 95vw;
      max-width: 1000px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š 1-Minute Chart for {{ asset }}</h2>
  <div class="chart-container">
    <canvas id="priceChart" height="300"></canvas>
    <canvas id="volumeChart" height="200" style="margin-top: 30px;"></canvas>
  </div>

  <script>
    const labels = {{ labels | safe }};
    const price = {{ price | safe }};
    const volume = {{ volume | safe }};

    new Chart(document.getElementById("priceChart"), {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "Price (USDT)",
          data: price,
          borderColor: "green",
          backgroundColor: "rgba(0, 255, 0, 0.1)",
          fill: true,
          tension: 0.3,
          pointRadius: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            title: {
              display: true,
              text: "USDT"
            }
          },
          x: {
            title: {
              display: true,
              text: "Time"
            },
            ticks: {
              maxRotation: 45,
              minRotation: 45
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: "top"
          },
          tooltip: {
            mode: 'index',
            intersect: false
          }
        }
      }
    });

    new Chart(document.getElementById("volumeChart"), {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Volume",
          data: volume,
          backgroundColor: "rgba(100, 100, 255, 0.5)",
          borderColor: "blue",
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            title: {
              display: true,
              text: "Volume"
            }
          },
          x: {
            ticks: {
              maxRotation: 45,
              minRotation: 45
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: "top"
          },
          tooltip: {
            mode: 'index',
            intersect: false
          }
        }
      }
    });
  </script>
</body>
</html>
